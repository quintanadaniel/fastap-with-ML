apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-detector-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: image-detector.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: image-detector-service  # Replace with your service name
            port:
              number: 8080       # Replace with your service port
